<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roadmap C#</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <h1>✅ Roadmap de Estudos em C#</h1>

    <section class="card">
      <h2>Básico</h2>
      <ul class="checklist">
        <li><label><input class="topic" type="checkbox"> Fundamentos da Linguagem (variáveis, tipos, operadores)</label></li>
        <li><label><input class="topic" type="checkbox"> Estruturas de Controle (if, else, switch, loops)</label></li>
        <li><label><input class="topic" type="checkbox"> Arrays e Listas</label></li>
        <li><label><input class="topic" type="checkbox"> Métodos e Funções</label></li>
      </ul>
    </section>

    <section class="card">
      <h2>Intermediário</h2>
      <ul class="checklist">
        <li><label><input class="topic" type="checkbox"> Programação Orientada a Objetos (POO)</label></li>
        <li><label><input class="topic" type="checkbox"> Classes, Construtores e Encapsulamento</label></li>
        <li><label><input class="topic" type="checkbox"> Coleções Genéricas (List, Dictionary)</label></li>
        <li><label><input class="topic" type="checkbox"> Tratamento de Exceções</label></li>
        <li><label><input class="topic" type="checkbox"> Arquivos e Streams (.txt / .csv)</label></li>
        <li><label><input class="topic" type="checkbox"> LINQ (consultas em coleções)</label></li>
      </ul>
    </section>

    <section class="card">
      <h2>Avançado</h2>
      <ul class="checklist">
        <li><label><input class="topic" type="checkbox"> Windows Forms / WPF</label></li>
        <li><label><input class="topic" type="checkbox"> ASP.NET Core</label></li>
        <li><label><input class="topic" type="checkbox"> Entity Framework</label></li>
        <li><label><input class="topic" type="checkbox"> Async / Await, Delegates e Eventos</label></li>
        <li><label><input class="topic" type="checkbox"> Projetos práticos</label></li>
      </ul>
    </section>

    <div class="controls">
      <button id="saveBtn" class="btn primary">Salvar Progresso</button>
      <button id="clearBtn" class="btn danger">Limpar Progresso</button>
      <button id="exportBtn" class="btn">Exportar JSON</button>
    </div>

    <footer class="note">
     Desenvolvido por César<a href="
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
